apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plananaz-ingress
spec:
  rules:
    - host: plananaz.scym-ef-testing.pm4.init-lab.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
