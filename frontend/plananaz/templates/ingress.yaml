apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plananaz-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - plananaz.scym-ef-testing.pm4.init-lab.ch
      secretName: plananaz-testing
  rules:
    - host: plananaz.scym-ef-testing.pm4.init-lab.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{ .Values.service.frontendPort }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: {{ .Values.service.backendPort }}
